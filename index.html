<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lottery Website</title>
</head>
<body>
  <h1>Lottery Website</h1>

  <!-- Login/Register Section -->
  <div id="auth">
    <h2>Login / Register</h2>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- User Section -->
  <div id="userPanel" style="display:none;">
    <h2>User Panel</h2>
    <p>Place your lottery bet:</p>
    <input id="lotteryNumber" placeholder="Enter number">
    <button onclick="placeBet()">Place Bet</button>
    <h3>Your Bets:</h3>
    <ul id="betsList"></ul>
  </div>

  <!-- Admin Section -->
  <div id="adminPanel" style="display:none; background:#eee; padding:10px;">
    <h2>Admin Panel</h2>
    <p>Set Winning Number:</p>
    <input id="winningNumber" placeholder="Enter winning number">
    <button onclick="setWinning()">Set Winning</button>
    <h3>All Bets:</h3>
    <ul id="allBets"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

  <script>
    //  Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAcAMCXLexHyccOCJxWGxCcqlFcVX1UlMU",
      authDomain: "lottery-web-c7a5f.firebaseapp.com",
      projectId: "lottery-web-c7a5f",
      storageBucket: "lottery-web-c7a5f.appspot.com",
      messagingSenderId: "530176543902",
      appId: "1:530176543902:web:d197d6038f32631fbbbf8f",
      measurementId: "G-6E09FJ49ZX"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Admin email (only this account is admin)
    const adminEmail = "admin@gmail.com";

    // Register
    async function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, pass);
        alert("Registered successfully");
      } catch (err) {
        alert(err.message);
      }
    }

    // Login
    async function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        alert("Login successful");
      } catch (err) {
        alert(err.message);
      }
    }

    // Logout
    async function logout() {
      await auth.signOut();
    }

    // Auth State Listener
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth").style.display = "none";

        if (user.email === adminEmail) {
          document.getElementById("adminPanel").style.display = "block";
          loadAllBets();
        } else {
          document.getElementById("userPanel").style.display = "block";
          loadMyBets(user.uid);
        }
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("userPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    // User: Place bet
    async function placeBet() {
      const number = document.getElementById("lotteryNumber").value;
      const user = auth.currentUser;
      if (!user) return;

      await db.collection("bets").add({
        uid: user.uid,
        email: user.email,
        number: number,
        time: Date.now()
      });
      alert("Bet placed!");
      loadMyBets(user.uid);
    }

    // Load User Bets
    async function loadMyBets(uid) {
      const list = document.getElementById("betsList");
      list.innerHTML = "";
      const snap = await db.collection("bets").where("uid", "==", uid).get();
      snap.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().number;
        list.appendChild(li);
      });
    }

    // Admin: Set Winning Number
    async function setWinning() {
      const number = document.getElementById("winningNumber").value;
      await db.collection("settings").doc("winning").set({ number });
      alert("Winning number set: " + number);
    }

    // Admin: Load all bets
    async function loadAllBets() {
      const list = document.getElementById("allBets");
      list.innerHTML = "";
      const snap = await db.collection("bets").get();
      snap.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().email + " bet: " + doc.data().number;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
